<div id="session-container">
	<div id="timer-label">Session</div>
	<div id="time-left">
		<span *ngIf="minutes <= 9">0{{minutes}}</span>
		<span *ngIf="minutes > 9">{{minutes}}</span>
		:
		<span *ngIf="seconds <= 9">0{{seconds}}</span>
		<span *ngIf="seconds > 9">{{seconds}}</span>
	</div>
</div>

<div id="controls-container">
	<button id="start_stop">Start/Stop</button>
	<button id="reset">Reset</button>
</div>
