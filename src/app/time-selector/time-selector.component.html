<div class="timeselector-container">
  <div class="length-label">{{timeSelectorName}} Length</div>
  <div class="selector-container"> 
    <button (click)="put(-1)" class="small-button">-</button>
    <div class="length">{{value | timerDisplay}}</div>
    <button (click)="put(+1)" class="small-button">+</button>
  </div>
</div>
